<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How Long Will It Take?</title>

    <link rel="stylesheet" href="./styles.css">

    <script type="module" src="./rolling-word.mjs"></script>

    <script type="module">
      window.addEventListener('click', () => {
        for (const rollingWord of document.querySelectorAll('rolling-word')) {
          rollingWord.roll();
        }
      });
    </script>
  </head>
  <body>
    <main>
      <h1>
        <rolling-word duration="500">
          <datalist>
            <option>ABOUT</option>
            <option>APPROXIMATELY</option>
            <option>MORE OR LESS</option>
            <option>ROUGHLY</option>
            <option>AROUND</option>
            <option>CLOSE TO</option>
            <option>ESSENTIALLY</option>
            <option>ALMOST</option>
            <option>IN THE REGION OF</option>
            <option>ON THE ORDER OF</option>
            <option>IN THE VICINITY OF</option>
          </datalist>
        </rolling-word>

        <br>

        <rolling-word duration="1000">
          <datalist>
            <option>TWO</option>
            <option>TWO AND A HALF</option>
            <option>THREE</option>
            <option>THREE AND A HALF</option>
            <option>FOUR</option>
            <option>FOUR AND A HALF</option>
            <option>FIVE</option>
            <option>FIVE AND A HALF</option>
            <option>SIX</option>
            <option>SIX AND A HALF</option>
            <option>SEVEN</option>
            <option>EIGHT</option>
            <option>NINE</option>
            <option>TEN</option>
            <option>ELEVEN</option>
            <option>TWELVE</option>
            <option>A SHIT TON OF</option>
            <option>TOO MANY</option>
            <option>SEVERAL</option>
            <option>A COUPLE OF</option>
            <option>ENOUGH</option>
          </datalist>
        </rolling-word>

        <br>

        <rolling-word duration="1500">
          <datalist>
            <option>HOURS</option>
            <option>AFTERNOONS</option>
            <option>DAYS</option>
            <option>WEEKS</option>
            <option>MONTHS</option>
            <option>YEARS</option>
            <option>SEMESTERS</option>
            <option>QUARTERS</option>
            <option>SPRINTS</option>
            <option>MEETINGS</option>
          </datalist>
        </rolling-word>
      </h1>

      <blockquote>
        <rolling-word duration="2000">
          <datalist>
            <option>Let's not reinvent the wheel.</option>
            <option>We need to think outside the box.</option>
            <option>We need to do more with less.</option>
            <option>We’ll cross that bridge when we get there.</option>
            <option>Nine women can’t make a baby in a month.</option>
            <option>Let's take this offline.</option>
            <option>It’s a low-hanging fruit.</option>
            <option>Everything is a priority.</option>
            <option>Let's put a pin in that.</option>
            <option>We'll burn that bridge when we get to it.</option>
            <option>Let’s focus on the bigger picture.</option>
            <option>It is what it is.</option>
            <option>We need all hands on deck.</option>
            <option>It’s not rocket science.</option>
            <option>Let’s not boil the ocean.</option>
            <option>We’ll work smarter, not harder.</option>
            <option>Let’s not throw the baby out with the bathwater.</option>
            <option>This is a marathon, not a sprint.</option>
            <option>Let’s make sure we're on the same page.</option>
            <option>Do we need a meeting?</option>
          </datalist>
        </rolling-word>
      </blockquote>
    </main>
    <footer>
      Made with ❤️ by <a href="https://github.com/christianblais" target="_blank">Christian Blais</a>
    </footer>
  </body>
</html>
