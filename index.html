<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How Long Will It Take?</title>

    <link rel="stylesheet" href="./styles.css">

    <script type="module">
      import { RollingWord } from './rolling-word.mjs';

      window.customElements.define('rolling-word', RollingWord);
    </script>
  </head>
  <body>
    <main>
        <section style="background: #AA7DCE;">
          <datalist id="adverbs">
            <option>ABOUT</option>
            <option>APPROXIMATELY</option>
            <option>MORE OR LESS</option>
            <option>ROUGHLY</option>
            <option>AROUND</option>
            <option>CLOSE TO</option>
            <option>ESSENTIALLY</option>
            <option>ALMOST</option>
            <option>IN THE REGION OF</option>
            <option>ON THE ORDER OF</option>
            <option>IN THE VICINITY OF</option>
          </datalist>

          <rolling-word list="adverbs" />
        </section>
        <section style="background-color: #F5D7E3;">
          <datalist id="quantities">
            <option>TWO</option>
            <option>TWO AND A HALF</option>
            <option>THREE</option>
            <option>THREE AND A HALF</option>
            <option>FOUR</option>
            <option>FOUR AND A HALF</option>
            <option>FIVE</option>
            <option>FIVE AND A HALF</option>
            <option>SIX</option>
            <option>SIX AND A HALF</option>
            <option>SEVEN</option>
            <option>EIGHT</option>
            <option>NINE</option>
            <option>TEN</option>
            <option>ELEVEN</option>
            <option>TWELVE</option>
            <option>A SHIT TON OF</option>
            <option>TOO MANY</option>
            <option>SEVERAL</option>
            <option>A COUPLE OF</option>
            <option>ENOUGH</option>
          </datalist>

          <rolling-word list="quantities" />
        </section>
        <section style="background-color: #F4A5AE;">
          <datalist id="units">
            <option>HOURS</option>
            <option>AFTERNOONS</option>
            <option>DAYS</option>
            <option>WEEKS</option>
            <option>MONTHS</option>
            <option>YEARS</option>
            <option>SEMESTERS</option>
            <option>QUARTERS</option>
            <option>SPRINTS</option>
            <option>MEETINGS</option>
          </datalist>

          <rolling-word list="units" />
        </section>
    </main>
  </body>
</html>
